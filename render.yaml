services:
  # Backend Service
  - type: web
    name: silent-signal-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: cd silent_signal/backend/api && python3 main.py backend
    rootDir: .

  # Frontend Service  
  - type: web
    name: silent-signal-frontend
    env: static
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    rootDir: frontend-react
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: silent-signal-backend
          property: host
